kind: Service
apiVersion: v1
metadata:
  name: ant-media-server-origin
spec:
  selector:
    app: ant-media-origin
  ports:
    - name: http
      protocol: TCP
      port: 5080 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ant-media-server-origin
spec:
  selector:
    matchLabels:
      app: ant-media-origin
  replicas: 3
  template:
    metadata:
      labels:
        app: ant-media-origin
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: ant-media-server
        imagePullPolicy: IfNotPresent # change this value accordingly. It can be Never, Always or IfNotPresent
        image: antmedia/enterprise:latest #change this value according to your image.
# By default, mongodb deployment is used. If you're using mongodb somewhere else, specify it  with server url(-h) below. 
# You may also need to add -u and -p parameters for
# specifying mongodb username and passwords respectively         
# args: ["-g", "true", "-s", "true", "-r", "true", "-m", "cluster", "-h", "mongo"]
        args: ["-r", "true", "-m", "cluster", "-h", "mongo"]
        volumeMounts:
        - mountPath: /tmp
          name: temp-volume
        livenessProbe:
          httpGet:
            path: / 
            port: 5080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
             cpu: 4000m
      volumes:
      - hostPath:
          path: /temp-data
          type: DirectoryOrCreate
        name: temp-volume

